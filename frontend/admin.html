<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Cockpit | SOS Mechanics</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
body { margin:0; font-family:Arial, sans-serif; background:#111; color:#fff; }
h1,h2 { color:#FFD700; }
#connectionStatus { padding:10px; text-align:center; background:#222; color:#FFD700; font-weight:bold; }
#map { height:500px; margin:1rem 0; border:2px solid #333; }
#controls { display:flex; gap:1rem; flex-wrap:wrap; padding:1rem; }
#bookingsList { max-height:300px; overflow-y:auto; background:#1a1a1a; padding:1rem; border-radius:8px; margin-top:1rem; }
button { cursor:pointer; padding:0.5rem 1rem; background:#FFD700; border:none; color:#000; font-weight:bold; border-radius:5px; }
label { display:block; margin-top:0.5rem; }
input { padding:0.25rem; border-radius:3px; border:none; margin-top:0.25rem; width:100%; }
</style>
</head>
<body>

<h1>Admin Cockpit – Flight Tower UI</h1>
<div id="connectionStatus">Checking backend connection...</div>

<div id="controls">
  <button id="resetDb">Reset & Seed DB</button>
  <button id="loadBookings">Refresh Bookings</button>
</div>

<div id="map"></div>

<div id="bookingsList"></div>

<h2>Settings</h2>
<div id="settingsPanel">
  <label>Callout Fee (£)<input type="number" id="callout_fee"></label>
  <label>Max Direct Booking Miles<input type="number" id="max_distance"></label>
  <label>SEO Title<input type="text" id="seo_title"></label>
  <label>SEO Meta Description<input type="text" id="seo_meta_description"></label>
  <label>SEO Keywords<input type="text" id="seo_keywords"></label>
  <button id="saveSettings">Save Settings</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="admin.js"></script>

</body>
</html>
